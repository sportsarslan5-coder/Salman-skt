
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Sialkot Shop - Premium Quality Men's Fashion & Technical Apparel." />
    <meta name="theme-color" content="#0a0a0a">
    <title>Sialkot Shop | Premium Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0a0a0a',
              accent: '#FFD700',
              secondary: '#1a1a1a',
              'accent-hover': '#E5C100',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              urdu: ['Noto Nastaliq Urdu', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in-right': 'fadeInRight 0.4s ease-out forwards',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInRight: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* فوری کالا بیک گراؤنڈ تاکہ سفید سکرین نہ آئے */
      html, body { 
        background-color: #0a0a0a !important; 
        color: #ffffff; 
        margin: 0; 
        padding: 0; 
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      #root:empty + #preloader {
        display: flex;
      }
      #preloader {
        position: fixed;
        inset: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        z-index: 9999;
      }
      .loader-spin {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 213, 0, 0.1);
        border-top-color: #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-[#0a0a0a] text-white antialiased">
    <div id="root"></div>
    <!-- لوڈنگ سکرین -->
    <div id="preloader">
      <div class="loader-spin mb-4"></div>
      <div style="font-family: 'Inter', sans-serif; font-weight: 900; letter-spacing: -0.05em; color: #fff; font-size: 1.5rem;">
        SIALKOT<span style="color: #FFD700; font-style: italic;">SHOP</span>
      </div>
      <div style="color: #444; font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.2em; margin-top: 8px;">
        Loading Premium Experience
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
